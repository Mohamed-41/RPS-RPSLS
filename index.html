<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="scss/main.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body">

  <div class="author">
    MOHAMED ABULQASIM
  </div>
  
  <!-- Main Menu -->
  <div class="choose-game">
    <img class="logo rps-game" src="images/logo.svg" alt="RPS">
    <img class="logo rpsls-game" src="images/logo-bonus.svg" alt="RPSLS">
  </div>

  <!-- RPS Game -->
  <div class="rps-container">
    <div class="header">
      <img src="images/logo.svg" alt="logo" class="logo">

      <div class="score">
        <span class="score-word">SCORE</span>

        <span class="score-number"></span>

      </div>
    </div>


    <div class="main">

      <div class="rps">
        <div class="rock circle not-picked">
          <img class="icon" src="images/icon-rock.svg" alt="Rock icon">
        </div>

        <div class="paper circle not-picked">
          <img class="icon" src="images/icon-paper.svg" alt="Paper icon">
        </div>

        <div class="scissors mg-0-auto circle not-picked">
          <img class="icon" src="images/icon-scissors.svg" alt="Scissors icon">
        </div>
      </div>

      <div class="game">

        <div class="opponent">
          <p class="game-text">You picked</p>

          <div class="picked circle">
            <img class="picked-img" src="" alt="">
          </div>
        </div>

        <div class="result">
          <div class="result-text"></div>

          <a href="#" class="btn-lg">Play Again</a>
        </div>

        <div class="opponent">
          <p class="game-text">The house picked</p>

          <div class="circle random winner">
            <img class="random-img" src="" alt="">
          </div>
        </div>


      </div>

    </div>




    <div class="btns">
      <a href="#" class="btn mg3 mainMenu">Main Menu</a>
      <a href="#" class="btn mgright-auto restartbtn">Restart the game</a>
      <a href="#rules" id="rules" class="btn mg3">Rules</a>
    </div>
  </div>

  <div class="rules" id="rules">

    <div class="rules-content">
      <div class="rules-text">
        Rules
        <img src="images/icon-close.svg" alt="Close" class="close">
      </div>
      <img src="images/image-rules.svg" alt="Rules" class="rules-pic">
    </div>
  </div>

  <!-- RPSLS Game -->
  <div class="rpsls-container">
    <div class="header pd-1">
      <img src="images/logo-bonus.svg" alt="logo" class="logo">

      <div class="score">
        <span class="score-word">SCORE</span>

        <span class="score-number-rpsls score-number"></span>

      </div>
    </div>


    <div class="main">

      <div class="rpsls">
        <div class="rock circle-rpsls not-picked-rpsls">
          <img class="icon-rpsls" src="images/icon-rock.svg" alt="Rock icon">
        </div>

        <div class="space-between">
          <div class="spock circle-rpsls not-picked-rpsls">
            <img class="icon-rpsls" src="images/icon-spock.svg" alt="Spock icon">
          </div>
          <div class="paper circle-rpsls not-picked-rpsls">
            <img class="icon-rpsls" src="images/icon-paper.svg" alt="Paper icon">
          </div>
        </div>
        

        <div class="space-evenly">
          <div class="lizard circle-rpsls not-picked-rpsls">
            <img class="icon-rpsls" src="images/icon-lizard.svg" alt="Lizard icon">
          </div>
          <div class="scissors circle-rpsls not-picked-rpsls">
            <img class="icon-rpsls" src="images/icon-scissors.svg" alt="Scissors icon">
          </div>
        </div>
        

        
      
      </div>

      <div class="game gameRpsls">

        <div class="opponent">
          <p class="game-text">You picked</p>

          <div class="pickedRpsls circle">
            <img class="picked-img picked-img-rpsls" src="" alt="">
          </div>
        </div>

        <div class="result resultRpsls">
          <div class="result-text result-text-rpsls"></div>

          <a href="#" class="btn-lg btn-rpsls">Play Again</a>
        </div>

        <div class="opponent">
          <p class="game-text">The house picked</p>

          <div class="circle random randomRpsls winner">
            <img class="random-img random-img-rpsls" src="" alt="">
          </div>
        </div>


      </div>

    </div>




    <div class="btns">
      <a href="#" class="btn mg3 mainMenuRpsls">Main Menu</a>
      <a href="#" class="btn mgright-auto restartbtnRpsls">Restart the game</a>
      <a href="#rulesRpsls" id="rulesRpsls" class="btn mg3">Rules</a>
    </div>
  </div>

  <div class="rules rulesRpsls" id="rulesRpsls">

    <div class="rules-content rules-content-rpsls">
      <div class="rules-text">
        Rules
        <img src="images/icon-close.svg" alt="Close" class="close closeRpsls">
      </div>
      <img src="images/image-rules-bonus.svg" alt="Rules" class="rules-pic rules-pic-rpsls">
    </div>
  </div>

  </div> -->
  <script src="index.js"></script>
</body>

</html>
